<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #333;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-button {
            display: block;
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2 class="cart-header">Shopping Cart</h2>
        
        <div class="cart-item">
            <span class="item-name"></span>
            <span class="item-price"></span>
        </div>
        
        <div class="cart-item">
            <span class="item-name"></span>
            <span class="item-price"></span>
        </div>
        
        <div class="total">Total: â‚±0.00 PHP</div>
        
        <center><a href="#cart" class="checkout-button">Proceed to Checkout</a></center>
        <center><a href="home.html" class="checkout-button">Back to Home</a></center>
    </div>
</body>
</html>
