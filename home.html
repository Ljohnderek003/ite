<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer Mockup</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #101010;
    color: #ffffff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1c1c1c;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #00ff00;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #ffffff;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #00ff00;
}

.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-image: url('https://example.com/your-hero-image.jpg');
    background-size: cover;
    text-align: center;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
    margin-bottom: 30px;
}

.hero button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #00ff00;
    color: #101010;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.hero button:hover {
    background-color: #00cc00;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #1c1c1c;
}</style>
</head>
<body>
    <header>
        <div class="logo">Razer</div>
        <nav>
            <ul>
                <li><a href="prod.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="commu.html">Community</a></li>
                <li><a href="none.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Unleash Your Gaming Potential</h1>
        <p>Discover the latest in gaming technology</p>
        <a href="prod.html"><button>Shop Now</button></a>
    </section>

    <footer>
        <p>&copy; 2023 Razer Inc. All rights reserved.</p>
    </footer>
</body>
</html>
